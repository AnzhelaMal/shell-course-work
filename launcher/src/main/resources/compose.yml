services:
  postgres:
    image: postgres:17-alpine
    container_name: commander-db
    environment:
      POSTGRES_DB: commander
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5599:5432"
    volumes:
      - commander-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  commander-data: